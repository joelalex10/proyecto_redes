<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="modal-dialog">
        <div class="col-sm-24 seccionPrincipal">
            <div class="modal-content text-center" >
                <div class="col-12 logoCato">
                    <img src="images/LogoCat.png"/>
                </div>
                <div class="col-12 text-center" id="textoPrincipal">
                    <a>Bienvenido al Sistema Acad√©mico para Estudiantes UCB</a>
                </div>

                <form class="col-12" method="get">
                    <div class="form-group" id="usuario">
                        <input id="txtUsuario" type="text" class="form-control " placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena">
                        <input id="txtContrasena" type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    <!--type="submit"-->
                    <button class="btn btn-primary " id="botonIngresar" onclick="obtenerdatos()"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>
                <div class="col-12 olvidar">
                    <!--href="#"-->
                    <a href="#">Recordar contrasena?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/script.js"></script>

</body>
</html>
